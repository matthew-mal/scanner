{% extends "admin/index.html" %}
{% load guardian_tags %}

{% block extrastyle %}{{ block.super }}
    <style>
        #content-related {
            top: 110px
        }

        {% if error or spreadsheet_url %}
            #content-related {
                top: 180px
            }
        {% endif %}

        .stats {
            float: right;
            width: 260px;
            position: relative;
            margin-right: -300px;
        }

        .stats input {
            width: 246px;
        }

        .stats button {
            min-width: 260px;
            width: 100%;
            padding: 5px 6px
        }

        @media (max-width: 1024px) {
            .stats {
                margin-right: -290px;
            }
        }

        @media (max-width: 767px) {
            .stats {
                width: 100%;
                margin: 30px 0;
            }

            .stats button {
                width: inherit;
                min-width: unset;
            }

            .stats input {
                width: calc(100% - 15px);
            }

            #content-related {
                top: unset;
            }
        }

        .error {
            color: red;
        }

        .report-url {
            padding-top: 15px;
        }

    </style>
{% endblock %}

{% block sidebar %}
    {{ block.super }}


    <div class="module">
        <table style="float: left; width: 100%;">
            <caption><a href="#" class="section">Страницы:</a></caption>
            <tbody>
            {% if perms.api.view_order_processing %}
                <tr class="model-site">
                    <th><a href="{% url 'case_processing' %}">Case Process</a></th>
                </tr>
            {% endif %}
            </tbody>
        </table>
    </div>


{% endblock %}
